name: Build executables
on:
  push:
  pull_request:
    types: [opened, reopened, review_requested, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      run: rustup update stable

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install cross    
      run: cargo install cross


    - name: Build an executable for x86_64-unknown-linux-musl
      run: |
        cross build --target x86_64-unknown-linux-musl --release
 
    - name: Build an executable for x86_64-pc-windows-gnu
      run: |
        cross build --target x86_64-pc-windows-gnu --release   

    - name: Archive artifacts (x86_64-unknown-linux-musl)
      uses: actions/upload-artifact@v4
      with:
        name: extract-bash-command-x86_64-unknown-linux-musl
        path: target/x86_64-unknown-linux-musl/release/extract-bash-command

    - name: Archive artifacts (x86_64-pc-windows-gnu)
      uses: actions/upload-artifact@v4
      with:
        name: extract-bash-command-x86_64-pc-windows-gnu
        path: target/x86_64-pc-windows-gnu/release/extract-bash-command